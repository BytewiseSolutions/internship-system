<div class="auth-container">
    <h2>Login</h2>

    <form (ngSubmit)="login()">
        <input type="email" placeholder="Email" [(ngModel)]="credentials.email" name="email" required />
        <input type="password" placeholder="Password" [(ngModel)]="credentials.password" name="password" required />

        <div class="options">
            <label>
                <input type="checkbox" [(ngModel)]="credentials.rememberMe" name="rememberMe" />
                Remember Me
            </label>
            <a class="forgot-password" routerLink="/forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" [disabled]="loading">
            <span *ngIf="!loading">Login</span>
            <span *ngIf="loading" class="spinner"></span>
        </button>

    </form>

    <p class="register-link">
        Don't have an account?
        <a href="javascript:void(0)" (click)="openModal()">Register here</a>
    </p>
</div>

<!-- Role Selection Modal -->
<div class="modal fade" tabindex="-1" [ngClass]="{'show': showModal}" [style.display]="showModal ? 'block' : 'none'">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register As</h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
                <p>Select your role:</p>
            <div class="modal-body text-center">
          
                <button class="btn btn-primary m-2" (click)="selectRole('STUDENT')">Student</button>
                <button class="btn btn-warning m-2" (click)="selectRole('COMPANY')">Company</button>
                <button class="btn btn-danger m-2" (click)="selectRole('ADMIN')">Admin</button>
            </div>
        </div>
    </div>
</div>
