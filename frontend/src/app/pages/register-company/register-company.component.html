<div class="auth-container">
    <div class="back-to-home">
        <a routerLink="/" class="home-link">← Back to Home</a>
    </div>
    <h2>Register Company & Employer</h2>

    <form (ngSubmit)="registerCompany()">
        <div class="section">
            <h3>Company Information</h3>
            <input type="text" placeholder="Company Name" [(ngModel)]="registrationData.company_name" name="company_name" required />
            <input type="email" placeholder="Company Email" [(ngModel)]="registrationData.company_email" name="company_email" required />
            <input type="text" placeholder="Company Address" [(ngModel)]="registrationData.company_address" name="company_address" required />
        </div>

        <div class="section">
            <h3>Employer Information</h3>
            <input type="text" placeholder="Employer Name" [(ngModel)]="registrationData.employer_name" name="employer_name" required />
            <input type="email" placeholder="Employer Email" [(ngModel)]="registrationData.employer_email" name="employer_email" required />
            <input type="password" placeholder="Password" [(ngModel)]="registrationData.password" name="password" required />
        </div>

        <button type="submit" [disabled]="loading">
            <span *ngIf="!loading">Register Company</span>
            <span *ngIf="loading" class="spinner"></span>
        </button>
    </form>

    <p class="register-link">
        Already have an account?
        <a routerLink="/login">Login here</a>
    </p>
    
    <p class="home-link-bottom">
        <a routerLink="/">← Back to Home</a>
    </p>
</div>
