<div class="system-admin-dashboard" [class.sidebar-collapsed]="isSidebarCollapsed">
    <app-employer-sidebar (collapsedChange)="onSidebarCollapseChanged($event)"></app-employer-sidebar>

    <main class="main-content">
        <app-employer-header [isSidebarCollapsed]="isSidebarCollapsed"></app-employer-header>

        <div class="dashboard-content">
            <div class="page-header">
                <h1>Manage Internships</h1>
                <button class="btn btn-primary" (click)="openAddModal()">
                    <i class="fas fa-plus"></i> Add Internship
                </button>
            </div>

            <div class="internships-table">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Location</th>
                            <th>Application Deadline</th>
                            <th>Status</th>
                            <th>Applications</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let internship of internships">
                            <td>{{ internship.title }}</td>
                            <td>{{ internship.location }}</td>
                            <td>{{ internship.application_deadline | date }}</td>
                            <td>
                                <span class="status" [class]="internship.status.toLowerCase()">
                                    {{ internship.status }}
                                </span>
                            </td>
                            <td>{{ internship.applications_count || 0 }}</td>
                            <td>
                                <button class="btn btn-sm btn-secondary" (click)="editInternship(internship)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" (click)="deleteInternship(internship.internship_id)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<!-- Add/Edit Modal -->
<div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>{{ isEditing ? 'Edit' : 'Add' }} Internship</h3>
            <button class="close-btn" (click)="closeModal()">Ã—</button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="saveInternship()" #internshipForm="ngForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" [(ngModel)]="currentInternship.title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label>Work Type</label>
                        <select [(ngModel)]="currentInternship.work_type" name="work_type">
                            <option value="ON_SITE">On-site</option>
                            <option value="REMOTE">Remote</option>
                            <option value="HYBRID">Hybrid</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Description *</label>
                    <textarea [(ngModel)]="currentInternship.description" name="description" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Requirements</label>
                    <textarea [(ngModel)]="currentInternship.requirements" name="requirements" rows="3" placeholder="Education, experience, etc."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Responsibilities</label>
                    <textarea [(ngModel)]="currentInternship.responsibilities" name="responsibilities" rows="3" placeholder="Daily tasks and duties"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Location *</label>
                        <input type="text" [(ngModel)]="currentInternship.location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label>Duration (months)</label>
                        <input type="number" [(ngModel)]="currentInternship.duration_months" name="duration_months" min="1" max="12">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" [(ngModel)]="currentInternship.start_date" name="start_date">
                    </div>
                    <div class="form-group">
                        <label>Application Deadline *</label>
                        <input type="date" [(ngModel)]="currentInternship.application_deadline" name="application_deadline" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Internship End Date</label>
                        <input type="date" [(ngModel)]="currentInternship.end_date" name="end_date">
                    </div>
                    <div class="form-group">
                        <!-- Empty for spacing -->
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Salary Range</label>
                        <input type="text" [(ngModel)]="currentInternship.salary_range" name="salary_range" placeholder="e.g., Unpaid, $500/month">
                    </div>
                    <div class="form-group">
                        <label>Positions Available</label>
                        <input type="number" [(ngModel)]="currentInternship.positions_available" name="positions_available" min="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Required Skills</label>
                    <textarea [(ngModel)]="currentInternship.required_skills" name="required_skills" rows="2" placeholder="Programming languages, tools, etc."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Preferred Qualifications</label>
                    <textarea [(ngModel)]="currentInternship.preferred_qualifications" name="preferred_qualifications" rows="2" placeholder="Nice-to-have skills"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Contact Person</label>
                        <input type="text" [(ngModel)]="currentInternship.contact_person" name="contact_person">
                    </div>
                    <div class="form-group">
                        <label>Contact Email</label>
                        <input type="email" [(ngModel)]="currentInternship.contact_email" name="contact_email">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Contact Phone</label>
                        <input type="tel" [(ngModel)]="currentInternship.contact_phone" name="contact_phone">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select [(ngModel)]="currentInternship.status" name="status">
                            <option value="DRAFT">Draft</option>
                            <option value="OPEN">Open</option>
                            <option value="CLOSED">Closed</option>
                        </select>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!internshipForm.valid">
                        {{ isEditing ? 'Update' : 'Add' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
