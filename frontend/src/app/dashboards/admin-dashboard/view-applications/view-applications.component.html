<div class="applications-container">
    <h2>Applications List</h2>

    <div *ngIf="loading">Loading applications...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="filters" *ngIf="!loading && applications.length > 0">
        <input type="text" placeholder="Filter by internship" [(ngModel)]="filterInternship"
            (input)="filterApplications()">
        <select [(ngModel)]="filterStatus" (change)="filterApplications()">
            <option value="">All Statuses</option>
            <option value="PENDING">Pending</option>
            <option value="APPROVED">Approved</option>
            <option value="REJECTED">Rejected</option>
        </select>
    </div>

    <div class="table-wrapper" *ngIf="!loading && filteredApplications.length > 0">
        <table class="applications-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student</th>
                    <th>Internship</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let app of filteredApplications">
                    <td>{{ app.application_id }}</td>
                    <td>{{ app.student_name }}</td>
                    <td>{{ app.internship_title }}</td>
                    <td>{{ app.status }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="!loading && filteredApplications.length === 0" class="empty-state">
        No applications found.
    </div>
</div>
