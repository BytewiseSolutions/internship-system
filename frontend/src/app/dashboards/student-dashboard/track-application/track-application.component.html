<div class="track-container">
    <h2>Your Applications</h2>

    <div *ngIf="loading">Loading your applications...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="table-wrapper" *ngIf="!loading && applications.length > 0">
        <table class="applications-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Internship</th>
                    <th>Status</th>
                    <th>Submitted At</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let app of applications">
                    <td>{{ app.id }}</td>
                    <td>{{ app.internship_title }}</td>
                    <td>{{ app.status }}</td>
                    <td>{{ app.submitted_at | date:'medium' }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="!loading && applications.length === 0" class="empty-state">
        You have not applied to any internships yet.
    </div>
</div>
