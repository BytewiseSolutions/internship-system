<div class="lecturer-dashboard" [class.sidebar-collapsed]="isSidebarCollapsed">
    <app-lecturer-sidebar (collapsedChange)="onSidebarCollapseChanged($event)"></app-lecturer-sidebar>

    <main class="main-content">
        <app-lecturer-header [isSidebarCollapsed]="isSidebarCollapsed"></app-lecturer-header>

        <div class="dashboard-content">
            <div class="welcome-section">
                <h1>Welcome back, {{ userName }}! üë®‚Äçüè´</h1>
                <p>Monitor and guide student internship progress</p>
            </div>

            <div class="dashboard-cards">
                <div class="card students-card">
                    <div class="card-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="card-content">
                        <h3>Active Students</h3>
                        <p class="card-number">12</p>
                        <span class="card-subtitle">Students under supervision</span>
                    </div>
                </div>

                <div class="card logbook-card">
                    <div class="card-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="card-content">
                        <h3>Logbook Entries</h3>
                        <p class="card-number">48</p>
                        <span class="card-subtitle">This week</span>
                    </div>
                </div>

                <div class="card pending-card">
                    <div class="card-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="card-content">
                        <h3>Pending Reviews</h3>
                        <p class="card-number">5</p>
                        <span class="card-subtitle">Awaiting feedback</span>
                    </div>
                </div>
            </div>

            <div class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <button class="action-btn primary" routerLink="/view-students">
                        <i class="fas fa-users"></i>
                        View Students
                    </button>
                    <button class="action-btn secondary" routerLink="/reports">
                        <i class="fas fa-chart-bar"></i>
                        Reports
                    </button>
                    <button class="action-btn tertiary" routerLink="/internship-status">
                        <i class="fas fa-briefcase"></i>
                        Internship Status
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
