<div class="manage-company-users">
    <div class="page-header">
        <h1><i class="fas fa-users"></i> Manage Company Users</h1>
        <p>Create and manage company user accounts</p>
        <button class="add-user-btn" (click)="showAddForm = !showAddForm">
            <i class="fas fa-plus"></i> Create Company User
        </button>
    </div>

    <!-- Add Company User Modal -->
    <div class="modal-backdrop" *ngIf="showAddForm" (click)="closeModal()">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <div class="modal-header">
                <h3>Create Company User</h3>
                <button class="close-btn" (click)="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form (ngSubmit)="addCompanyUser()">
                <div class="modal-body">
                    <div class="form-row">
                        <input type="text" [(ngModel)]="newUser.name" name="name" placeholder="Full Name" required>
                        <input type="email" [(ngModel)]="newUser.email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-row">
                        <select [(ngModel)]="newUser.company_id" name="company_id" required>
                            <option value="">Select Company</option>
                            <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
                        </select>
                        <input type="password" [(ngModel)]="newUser.password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-primary">Create User</button>
                    <button type="button" class="btn-secondary" (click)="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="users-container" *ngIf="!loading">
        <div class="user-card" *ngFor="let user of companyUsers">
            <div class="user-info">
                <h3>{{ user.name }}</h3>
                <p class="email">{{ user.email }}</p>
                <p class="company">Company: {{ getCompanyName(user) }}</p>
                <div class="status-badge" [class]="user.status?.toLowerCase()">{{ user.status || 'ACTIVE' }}</div>
            </div>
            <div class="user-actions">
                <button class="btn-delete" (click)="deleteUser(user.user_id)">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <div class="loading" *ngIf="loading">
        <i class="fas fa-spinner fa-spin"></i> Loading company users...
    </div>

    <div class="no-data" *ngIf="!loading && companyUsers.length === 0">
        <i class="fas fa-users"></i>
        <h3>No company users found</h3>
        <p>No company users are currently registered in the system.</p>
    </div>
</div>
