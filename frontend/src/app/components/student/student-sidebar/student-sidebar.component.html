<div class="sidebar-backdrop" [class.mobile-visible]="isMobile && isMobileBackdropVisible"
    (click)="closeMobileSidebar()"></div>

<nav class="sidebar" [class.collapsed]="!isMobile && isCollapsed" [class.expanded]="isMobile && isMobileExpanded"
    [class.mobile]="isMobile">

    <div class="sidebar-header">
        <h3 *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">
            <i class="fas fa-user-graduate"></i> Student
        </h3>

        <button class="toggle-btn" (click)="toggleSidebar()" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <ul class="sidebar-menu">
        <li routerLinkActive="active" [routerLink]="['/student-dashboard']" (click)="onMenuItemClick()">
            <i class="fas fa-tachometer-alt"></i>
            <span *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">Dashboard</span>
        </li>

        <li routerLinkActive="active" [routerLink]="['/browse-internships']" (click)="onMenuItemClick()">
            <i class="fas fa-search"></i>
            <span *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">Browse Internships</span>
        </li>

        <li routerLinkActive="active" [routerLink]="['/my-applications']" (click)="onMenuItemClick()">
            <i class="fas fa-file-alt"></i>
            <span *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">My Applications</span>
        </li>

        <li routerLinkActive="active" [routerLink]="['/my-internship']" (click)="onMenuItemClick()">
            <i class="fas fa-briefcase"></i>
            <span *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">My Internship</span>
        </li>

        <li routerLinkActive="active" [routerLink]="['/logbook']" (click)="onMenuItemClick()">
            <i class="fas fa-book"></i>
            <span *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">Logbook</span>
        </li>

        <li routerLinkActive="active" [routerLink]="['/reviews']" (click)="onMenuItemClick()">
            <i class="fas fa-star"></i>
            <span *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">Reviews</span>
        </li>

        <li routerLinkActive="active" [routerLink]="['/profile']" (click)="onMenuItemClick()">
            <i class="fas fa-user"></i>
            <span *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">Profile</span>
        </li>

        <li (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">Logout</span>
        </li>
    </ul>
</nav>
