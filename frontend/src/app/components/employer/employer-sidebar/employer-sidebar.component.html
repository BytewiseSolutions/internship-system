<div class="sidebar-backdrop" [class.mobile-visible]="isMobile && isMobileBackdropVisible"
    (click)="closeMobileSidebar()"></div>

<nav class="sidebar" [class.collapsed]="!isMobile && isCollapsed" [class.expanded]="isMobile && isMobileExpanded"
    [class.mobile]="isMobile">

    <div class="sidebar-header">
        <h3 *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">
            <i class="fas fa-briefcase"></i> Employer
        </h3>

        <button class="toggle-btn" (click)="toggleSidebar()" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <ul class="sidebar-menu">
        <li routerLinkActive="active" [routerLink]="['/employer-dashboard']" (click)="onMenuItemClick()">
            <i class="fas fa-tachometer-alt"></i>
            <span *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">Dashboard</span>
        </li>

        <li routerLinkActive="active" [routerLink]="['/manage-internships']" (click)="onMenuItemClick()">
            <i class="fas fa-briefcase"></i>
            <span *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">Manage Internships</span>
        </li>

        <li routerLinkActive="active" [routerLink]="['/manage-applications']" (click)="onMenuItemClick()">
            <i class="fas fa-file-alt"></i>
            <span *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">Applications</span>
        </li>

        <li routerLinkActive="active" [routerLink]="['/manage-reviews']" (click)="onMenuItemClick()">
            <i class="fas fa-star"></i>
            <span *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">Reviews</span>
        </li>



        <li (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span *ngIf="(!isMobile && !isCollapsed) || (isMobile && isMobileExpanded)">Logout</span>
        </li>
    </ul>
</nav>
